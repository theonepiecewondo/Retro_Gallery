<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Enter Game Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Enter Game Data</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Genre</ion-label>
    <ion-input [(ngModel)]="genre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Console</ion-label>
    <ion-input [(ngModel)]="console"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Publisher</ion-label>
    <ion-input [(ngModel)]="publisher"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Developer</ion-label>
    <ion-input [(ngModel)]="developer"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-input [(ngModel)]="description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">UPC</ion-label>
    <ion-input [(ngModel)]="upc"></ion-input>
  </ion-item>
  <div class="button-container">
    <ion-button class="submit" (click)="submit()">Submit</ion-button>
    <ion-button (click)="addPhotoToGallery()"><ion-icon name="camera"></ion-icon>&nbsp;Add Photo</ion-button>
  </div>
  <ion-button expand="block" (click)="clear()">Clear</ion-button>
  </ion-list>

</ion-content>
